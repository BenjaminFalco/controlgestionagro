apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

// üîê Cargar las propiedades del archivo key.properties
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.example.ensayotratamientoagro"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.example.ensayotratamientoagro"
        minSdkVersion 29         // Android 10 como m√≠nimo para buen soporte
        targetSdkVersion 35     // Android 13 (o superior si quieres compatibilidad futura)
        compileSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }



    splits {
    abi {
      enable true
      reset()
      include 'arm64-v8a'
      universalApk false
    }
  }
}

flutter {
    source '../..'
}



dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}
